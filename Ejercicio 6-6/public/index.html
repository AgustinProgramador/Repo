<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	<link rel="stylesheet" href="/css/styles.css">
	 Latest compiled and minified Bootstrap CSS 
	 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
</head>
<body>
	<form>
		<div class="container">

			<div class="row"><h1>Connectedin</h1></div>
				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>First Name:</label></div>
					<div class="row col-xs-6"><input type="text" class="form-control fname" name="firstName"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Last Name:</label></div>
					<div class="row col-xs-6"><input type="text" class="form-control lname" name="lastName"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Gender:</label></div>

					<div class="row">
						<label class="radio-inline"><input type="radio" Value="M" name="gender">Maculino</label>
						<label class="radio-inline"><input type="radio" Value="F" name="gender">Femenino</label>

					</div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Fecha de Nacimiento:</label></div>
					<div class="row col-xs-6"><input type="date" class="form-control FechaNac" name="birthday"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Direccion:</label></div>
					<div class="row col-xs-6"><input type="text" class="form-control direccion" name="address"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Foto:</label></div>
					<div class="row col-xs-6"><input type="text" class="form-control foto" name="photo"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Email:</label></div>
					<div class="row col-xs-6"><input type="email" required class="form-control email" name="email"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Password:</label></div>
					<div class="row col-xs-6"><input type="text" class="form-control pass" name="password"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Educacion:</label></div>
					<div class="row col-xs-6"><input type="text"  class="form-control edu" name="summary"></input></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-2"><label>Experiencia:</label></div>
					<div class="row col-xs-6"><input type="text"  class="form-control exp" name="experience"></input></div>
				</div>

				

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-6"><button class="Crear">Crear Usuario</button></div>
				</div>

				<div class="row">
					<div class="MostarUsuarios row col-xs-2"></div>
					<div class="row col-xs-6"><button class="MostarUsuarios">Listar Usuarios</button></div>
				</div>

				<div class="row">
					<div class="row col-xs-2"></div>
					<div class="row col-xs-6"><button class="Crear">Modificar Usuario</button></div>
				</div>
		</div>
	</form>



	



	

	




	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/personas.js" ></script>



</body>
</html>
