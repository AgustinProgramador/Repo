<!DOCTYPE html>
<html>
	<head>
		<title>Prueba From</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-sacle=1">
	</head>

	<body>

		<H1>Sample Form</H1>

		<div class="container">
			<div class="row">
				<form class="form-horizontal" role="form">


					
					<div class="col-md-6 col-xs-12">
		  				<div class="form-group">
		    				<label for="E1" class="col-lg-2 Elemnt-label control-label">Element1 Has a Long Label</label>
		    				<div class="col-sm-10">
			    				<select class="form-control" disabled>
								  <option>Item 1</option>
								  <option>Item 2</option>
								  <option>Item 3</option>
								  <option>Item 4</option>
								  <option>Item 5</option>
								</select>
								<p class="help-block">Select an option</p>
							</div>
		  				</div>

		  				<div class="form-group hidden-xs">
		    				<label class="col-md-2  Elemnt-label control-label">Date</label>
		    				<div class="col-sm-4" >
			    				<input type="date" class="form-control" id="inputdate" >
								<p class="help-block">Select a valid date</p>
							</div>
		  				</div>

		  				<div class="form-group has-feedback">
		    				<label class="col-md-2 Elemnt-label control-label">Element2</label>
		    				<div class="col-sm-10">
			    				<input type="text" class="form-control">
		  						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		  						<span id="inputError2Status" class="sr-only">(error)</span>
								<p class="help-block">Clic X to clear contents</p>
							</div>
		  				</div>

		  				<div class="form-group">
		    				<label class="col-md-2 Elemnt-label control-label">Element3</label>
		    				<div class="col-sm-10">
			    				<input type="text" class="form-control">
							</div>
		  				</div>

		  				<div class="form-group hidden-xs">
		    				<label class="col-md-2 Elemnt-label control-label">Money Collected</label>
		    					<div class="col-sm-2">
				    				<div class="input-group">
		    							<span class="input-group-addon">$</span>
		    							<input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
		  							</div>
		  							<p class="help-block">First</p>
								</div>
								<div class="col-sm-2">
				    				<div class="input-group">
		    							<span class="input-group-addon">$</span>
		    							<input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
		  							</div>
									<p class="help-block">Second</p>
								</div>
								<div class="col-sm-2">
				    				<div class="input-group">
		    							<span class="input-group-addon">$</span>
		    							<input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
		  							</div>
									<p class="help-block">Third</p>
								</div>
		  				</div>
		  			</div>


		  			
		  			<div class="col-md-6 col-xs-12">
		  				<div class="form-group">
		    				<label class="col-md-2 Elemnt-label control-label">Element5</label>
		    				<div class="col-sm-10">
			    				<input class="form-control input-lg" type="text">
								<p class="help-block">Large size input box</p>
							</div>
		  				</div>

		  				<div class="form-group hidden-xs">
		    				<label class="col-md-2 Elemnt-label control-label">Element6</label>
		    				<div class="col-sm-10" >
			    				<input class="form-control input-sm" type="text">
								<p class="help-block" >Small size input box</p>
							</div>
		  				</div>

		  				<div class="form-group">
		    				<label class="col-md-2 Elemnt-label control-label">Element7 Has a Long Label</label>
		    				<div class="col-sm-10">
			    				<textarea class="form-control" rows="3"></textarea>
							</div>
		  				</div>

		    			<label class="col-md-2 Elemnt-label control-label"></label>
		    				<div class="col-sm-10">
			    				<button type="button" class="btn btn-danger">
			    					Cancel <span class="glyphicon glyphicon-remove" ></span>
			    				</button>

			    				<button type="button" class="btn btn-warning">
			    					Resert Form <span class="glyphicon glyphicon-refresh" ></span>
			    				</button>

			    				<button type="button" class="btn btn-primary">
			    					Save Data <span class="glyphicon glyphicon-cloud-upload" ></span>
			    				</button>
							</div>
		  				

		  			</div>
				</form>
			</div>	
		</div>

</html>
