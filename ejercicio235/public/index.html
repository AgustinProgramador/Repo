<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio23-5</title>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.form-group .help-block{
				display: none;
			}

			.form-group.has-error.required .help-block.required{
				display: block;
			}
			.form-group.has-error.required .help-block.invalido{
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="container">

			<form>
				<div class="form-group">

				<label for="inputemail">Email</label>
				<input type="text" class="email form-control" id="email" placeholder="email">
				<span class="help-block required" >Email requerido</span>
				<span class="help-block invalido" >Email invalido</span>

				</div>

				<div class="form-group">

				<label for="inputPassword">Password</label>
				<input type="password" class="password form-control" id="inputPassword" placeholder="Password">
				<span class="help-block">Ingrsar Password</span>

				</div>
  				
				<input type="submit" class="btn btn-default" value="Submit" placeholder="enviar"></input>
  			</form>
		
		</div>

		<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		

	</body>
</html>
